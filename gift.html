<body>
    <header>
        <nav>
            <a href="index.html"><img src="/images/Logo.webp" alt="Darcy company Logo"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="skill">DRIVING LESSONS GIFT VOUCHER</h1>
        <h2 class="skill">"Give a Skill for Life"</h2>

        <section class="gift-form">
            <form action="./thankyou.html"  class="gift-info">
                <h2>Gift Vouchers</h2>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" required class="text-input">
    
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" required class="text-input">
    
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required class="text-input">
    
                <label for="phone">Phone No</label>
                <input type="tel" id="phone" name="phone" required class="text-input">
    
                <label for="50">€50</label>
                <input type="radio" id="50" name="gift" value="50" required>
                <label for="100">€100</label>
                <input type="radio" id="100" name="gift" value="100" required>
                <label for="150">€150</label>
                <input type="radio" id="150" name="gift" value="150" required>
                <label for="250">€250</label>
                <input type="radio" id="250" name="gift" value="250" required>
                <label for="500">€500</label>
                <input type="radio" id="500" name="gift" value="250" required>
    
                <input class="get-quote" type="submit" value="Get Voucher">
            </form>
        </section>
    </main>

</body>
