<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>D'Arcy Driving</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="assets/images/Logo.webp" alt="Darcy company Logo"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lesson.html">Lessons</a></li>
                    <li><a href="testim.html">Testimonies</a></li>
                    <li><a href="gift.html">Gift Voucher</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="gift-container">
            <form action="./thankyou.html">
                <div class="gift-box">
                    <div class="gift-left"></div>
                    <div class="gift-right">
                        <h2>Driving Lessons Gift Voucher</h2>
                        <h3>"Give a Skill for Life"</h3>
                        <input type="text" class="gift-field" placeholder="Your Name" required>
                        <input type="text" class="gift-field" placeholder="Your Email">
                        <input type="tel" class="gift-field" placeholder="Phone No" required pattern="[0-9]{10}"
                            maxlength="12">
                        <label for="voucher" class="gift-field">Voucher Amount</label>
                        <select id="voucher" name="voucher" class="gift-field">
                            <option value="50">€50</option>
                            <option value="100">€100</option>
                            <option value="150">€150</option>
                            <option value="250">€250</option>
                            <option value="500">€500</option>
                        </select>
                        <textarea placeholder="Your Enquiry" class="contact-field"></textarea>
                        <input class="gift-btn" type="submit" value="Request Voucher">

                    </div>
                </div>
            </form>
        </div>

    </main>

</body>

</html>
