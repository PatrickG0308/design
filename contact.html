<body>
    <header>
        <nav>
            <a href="index.html"><img src="assets/images/Logo.webp" alt="Darcy company Logo"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h1>Book Lesson</h1>
            <form action="/thankyou.html"></form>
            <label for="fullname"> Full Name</label>
            <input type="text" name="fullname" id="fullname" required>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" maxlength="10" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="Lesson"> Lessons Required</label>
            <select name="lesson" id="lesson">
                <option value="edt">Essential Driver Training</option>
                <option value="pretest">Pre-Test Lesson</option>
                <option value="hourly">Hourly Lesson</option>
            </select>
            <label for="enquiry">Your Enquiry</label>
            <textarea id="enquiry" name="enquiry" placeholder="Write your enquiry here.." style="height:200px"></textarea>
            <input type="submit" name="submit" id="submit">

            

            </div>
        </div>
 
              
    </main>     

</body>
