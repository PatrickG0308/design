<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>D'Arcy Driving</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="assets/images/Logo.webp" alt="Darcy company Logo"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lesson.html">Lessons</a></li>
                    <li><a href="testim.html">Testimonies</a></li>
                    <li><a href="gift.html">Gift Voucher</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        
              <section class="contact-form">
                <form action="./thankyou.html" class="contact-info">
                    <h2>Book Lesson</h2>
                    <label for="fname">First Name</label>
                    <input id="fname" name="first_name" type="text" required class="text-input">
        
                    <label for="lname">Last Name</label>
                    <input id="lname" name="last_name" type="text" required class="text-input">
        
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required class="text-input">

                    <label for="phone">Phone No</label>
                    <input type="tel" id="phone" name="phone" required class="text-input">
        
                    <label for="gift">Choose Lesson Type:</label>
                    <select name="lesson" id="lesson">
                        <option value="edt">Essential Driver Training</option>
                        <option value="pretest">Pre-Test</option>
                        <option value="hourly">Hourly Lessons</option>
                    </select>
                    <input class="get-quote" type="submit" value="Get Quote">
                </form>
              </section>
    </main>     

</body>

</html>
