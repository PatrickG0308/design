<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>D'Arcy Driving</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="assets/images/Logo.webp" alt="Darcy company Logo"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lesson.html">Lessons</a></li>
                    <li><a href="testim.html">Testimonies</a></li>
                    <li><a href="gift.html">Gift Voucher</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <form action="./thankyou.html">
                <div class="contact-row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div class="contact-row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                <div class="contact-row">
                    <div class="col-25">
                        <label for="phone">Phone No</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" id="phone" name="phone" placeholder="Your contact no..">
                    </div>
                </div>
                <div class="contact-row">
                    <div class="col-25">
                        <label for="email">E-Mail</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="Your email address..">
                    </div>
                </div>
                <div class="contact-row">
                    <div class="col-25">
                        <label for="Lesson Type">Lessons Required</label>
                    </div>
                    <div class="col-75">
                        <select id="lesson" name="lesson">
                            <option value="edt">Essential Driver Training</option>
                            <option value="pretest">Pre-Test Lesson</option>
                            <option value="hourly">Hourly Lesson</option>
                        </select>
                    </div>
                </div>
        
                <div class="contact-row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
              
    </main>     

</body>

</html>
